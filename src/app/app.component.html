<div class="main-container">
  <div class="search-add">
    <div class="add-entry">
      <button class="AddButton" (click)="onAddEntry()">Add Entry</button>
    </div>
    <div class="search">
      <input type="text" class="searchTerm" placeholder="Search..." [formControl]="searchNameCity">
    </div>
  </div>
  <td class="list-employees">
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>Address Line 1</th>
        <th>Address Line 2</th>
        <th>Postal Code</th>
        <th>Edit</th>
      </tr>
      <tr *ngFor="let emp of filteredOptions ; let  i=index">
        <td>{{emp.id}}</td>

        <td *ngIf="enableEditIndex != i">{{emp.name}}</td>
        <ng-container>
          <td *ngIf="enableEdit && enableEditIndex == i">
            <input type="text" [(ngModel)]="emp.name" />
          </td>
        </ng-container>

        <td *ngIf="enableEditIndex != i">{{emp.phone}}</td>
        <ng-container>
          <td *ngIf="enableEdit && enableEditIndex == i">
            <input type="text" [(ngModel)]="emp.phone" />
          </td>
        </ng-container>

        <td *ngIf="enableEditIndex != i">{{emp.address.city}}</td>
        <ng-container>
          <td *ngIf="enableEdit && enableEditIndex == i">
            <input type="text" [(ngModel)]="emp.address.city" />
          </td>
        </ng-container>

        <td *ngIf="enableEditIndex != i">{{emp.address.address_line1}}</td>
        <ng-container>
          <td *ngIf="enableEdit && enableEditIndex == i">
            <input type="text" [(ngModel)]="emp.address.address_line1" />
          </td>
        </ng-container>


        <td *ngIf="enableEditIndex != i">{{emp.address.address_line2}}</td>
        <ng-container>
          <td *ngIf="enableEdit && enableEditIndex == i">
            <input type="text" [(ngModel)]="emp.address.address_line2" />
          </td>
        </ng-container>



        <td *ngIf="enableEditIndex != i"> {{emp.address.postal_code}}</td>
        <ng-container>
          <td *ngIf="enableEdit && enableEditIndex == i">
            <input type="text" [(ngModel)]="emp.address.postal_code" />
          </td>
        </ng-container>

        <td>
          <button class="cancel-emp-button" *ngIf="enableEdit && enableEditIndex == i"
            (click)="enableEdit=false; cancel()">Cancel</button>
          <button *ngIf="enableEdit && enableEditIndex == i" id="saveBtn"
            (click)="saveSegment(emp.id,emp.name,emp.phone,emp.address.city,emp.address.address1,emp.address.address2,emp.address.postal_code)"
            type="submit" class="add-emp-button">Save</button>
          <a href="#" class="table-row-action edit-action" *ngIf="i != enableEditIndex || enableEditIndex == null"
            (click)="enableEditMethod($event, i)">
            edit
          </a>
        </td>

      </tr>
      <ng-container *ngIf="addEntry">
        <td>{{empLength + 1}}</td>
        <td><input type="text" [(ngModel)]="name" /></td>
        <td><input type="number" [(ngModel)]="phone" /></td>
        <td><input type="text" [(ngModel)]="city" /></td>
        <td><input type="text" [(ngModel)]="address1" /></td>
        <td><input type="text" [(ngModel)]="address2" /></td>
        <td><input type="text" [(ngModel)]="postalCode" /></td>
        <td><button class="cancel-emp-button" (click)="onAdd(empLength + 1)">Add</button> <button class="add-emp-button"
            (click)="onCancelEntry()">Cancel</button></td>
      </ng-container>
    </table>
</div>
